  <script>
    // Function to join a Blooket lobby
    function joinLobby() {
      const gameCode = document.getElementById('gameCode').value;
      const nickname = document.getElementById('nickname').value;

      if (!gameCode || !nickname) {
        alert('Please enter both Game Code and Nickname.');
        return;
      }

      // Example WebSocket URL for joining a Blooket game
      const socket = new WebSocket(`wss://blooket.com/socket.io/?EIO=4&transport=websocket`);
      
      socket.onopen = () => {
        socket.send(JSON.stringify({
          type: "join",
          gameCode: gameCode,
          nickname: nickname
        }));
        alert(`Joining Lobby ${gameCode} as ${nickname}...`);
      };

      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        console.log(data); // Monitor WebSocket messages for game actions
      };

      socket.onerror = (error) => {
        console.error("WebSocket error: ", error);
      };
    }
